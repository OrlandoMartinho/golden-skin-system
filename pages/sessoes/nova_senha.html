<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pele Douro - Criar nova senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/sessoes/cadastro.css">
</head>
<body>
    <main class="main">
        <div class="form">
             <img class="logo" src="../../assets/img/logo.png" alt="Logo Pele Douro">
            <div class="form-content">
                <h1>Alterar Senha</h1>
                <p>Crie uma nova senha segura</p>
                
                <form>
                    
                    
                    <div class="form-group">
                     
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Criar uma Senha" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                      
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirmar Senha" required>
                        </div>
                    </div>
                    
                    
                    <div class="btn-form">
                        <button type="submit">Salvar</button>
                    </div>
                    
                    <p class="login-link">JÃ¡ tem uma conta? <a href="login.html">Fazer Login</a></p>
                </form>
            </div>
        </div>
        
        <div class="img-register">
            <img src="../../assets/img/fundo-register.png" alt="Produtos de beleza Pele Douro">
        </div>
    </main>
</body>
</html>
