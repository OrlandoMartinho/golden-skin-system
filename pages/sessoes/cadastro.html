<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pele Douro - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/sessoes/cadastro.css">
</head>
<body>
    <main class="main">
        <div class="form">
            <img class="logo" src="../../assets/img/WhatsApp_Image_2024-10-15_at_21.21.30-removebg-preview.png" alt="Logo Pele Douro">
            <div class="form-content">
                <h1>Cadastro</h1>
                <p>Crie sua conta na Pele Douro e descubra um mundo de cuidados para sua pele e cabelo!</p>
                
                <form>
                    <div class="form-group">
                        
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Digite o seu nome" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                       
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Digite o seu email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                     
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Criar uma Senha" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                      
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirmar Senha" required>
                        </div>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Esqueceu sua senha? Recuperar senha</a>
                    </div>
                    
                    <div class="btn-form">
                        <button type="submit">Criar Conta</button>
                    </div>
                    
                    <p class="login-link">JÃ¡ tem uma conta? <a href="../../index.html">Fazer Login</a></p>
                </form>
            </div>
        </div>
        
        <div class="img-register">
            <img src="../../assets/img/fundo-register.png" alt="Produtos de beleza Pele Douro">
        </div>
    </main>
</body>
</html>
