<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pele Douro - Recuperação de Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/sessoes/recovery.css">
    
</head>
<body>
    <main class="main">
        <div class="form">
            <img class="logo" src="../../assets/img/WhatsApp_Image_2024-10-15_at_21.21.30-removebg-preview.png" alt="Logo Pele Douro">
            <div class="form-content">
                <h1>Recuperação de Senha</h1>
                <p>Esqueceu sua senha? Não se preocupe!</p>
                
                <form>
                    <div class="form-group">
                        <div class="code-inputs">
                            <input type="number" min="0" max="9" maxlength="1" required>
                            <input type="number" min="0" max="9" maxlength="1" required>
                            <input type="number" min="0" max="9" maxlength="1" required>
                            <input type="number" min="0" max="9" maxlength="1" required>
                        </div>
                    </div>
                    
                    <div class="btn-form">
                        <a href="#"><button type="submit">Confirmar</button></a>
                    </div>
                    
                    <p class="login-link">Já tem uma conta? <a href="../../index.html">Fazer Login</a></p>
                </form>
            </div>
        </div>
        
        <div class="img-register">
            <img src="../../assets/img/fundo-register.png" alt="Produtos de beleza Pele Douro">
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.code-inputs input');
            
            inputs.forEach((input, index) => {
                // Move para o próximo input quando um número é digitado
                input.addEventListener('input', function() {
                    if (this.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    
                    // Garante que o valor não ultrapasse 1 dígito
                    if (this.value.length > 1) {
                        this.value = this.value.slice(0, 1);
                    }
                });
                
                // Permite navegar entre os inputs
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    } else if (e.key === 'ArrowLeft' && index > 0) {
                        inputs[index - 1].focus();
                    } else if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
