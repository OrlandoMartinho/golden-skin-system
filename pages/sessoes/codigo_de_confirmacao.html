<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pele Douro - Recuperação de Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/sessoes/recovery.css">
</head>
<body>
    <main class="main">
        <div class="form">
            <img class="logo" src="../../assets/img/logo.png" alt="Logo Pele Douro">
            <div class="form-content">
                <h1>Recuperação de Senha</h1>
                <p>Esqueceu sua senha? Não se preocupe!</p>
                
                <form id="recoveryForm">
                    <div class="form-group">
                        <div class="code-inputs">
                            <input type="number" min="0" max="9" maxlength="1" required>
                            <input type="number" min="0" max="9" maxlength="1" required>
                            <input type="number" min="0" max="9" maxlength="1" required>
                            <input type="number" min="0" max="9" maxlength="1" required>
                        </div>
                    </div>
                    
                    <div class="btn-form">
                        <button type="submit" id="confirmarBtn">Confirmar</button>
                    </div>
                    
                    <p class="login-link">Já tem uma conta? <a href="login.html">Fazer Login</a></p>
                </form>
            </div>
        </div>
        
        <div class="img-register">
            <img src="../../assets/img/fundo-register.png" alt="Produtos de beleza Pele Douro">
        </div>
    </main>
    <script src="../../js/messageModal.js"></script>
    <script src="../../apis/sectionLogin.js"></script>
    <script src="../../apis/users.js"></script>
    <script src="../../js/sessoes/codeVerify.js"></script>
</body>
</html>
