<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <link rel="stylesheet" href="../../css/sessoes/login.css">
    <link rel="shortcut icon" href="../../assets/img/WhatsApp_Image_2024-10-15_at_21.21.30-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="main">
        <section class="form">
            <img class="logo" src="../../assets/img/logo.png" alt="Logo da plataforma">
            <div class="form-content">
                <h1>Login</h1>
                <p>Acesse sua conta para continuar sua jornada de beleza natural.</p>
                <form action="#" method="post">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <input type="email" name="email" id="email" placeholder="Seu E-mail" required autofocus="false">
                    </div>
                    <div class="input-with-icon">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" required autofocus ="false">
                    </div>
                    <div class="forgot-password">
                        <a href="esqueceu_senha.html">Esqueceu a sua senha?</a>
                    </div>
                    <div class="btn-form">
                        <button type="submit" id="entrar">Entrar</button>
                    </div>
                    <p class="cadastrar">Ainda n√£o tem uma conta? <a href="cadastro.html">Criar uma conta</a></p>
                </form>
            </div>
        </section>
       
        <div class="img-login">
            <img src="../../assets/img/fundo-login.png" alt="Mulher utilizando produtos de beleza natural">
        </div>

        

    </main>


    <script src="../../js/sessoes/login.js"></script>
    <script src="../../apis/login.js"></script>
    <script src="../../js/messageModal.js"></script>
    <script src="../../apis/sectionLogin.js"></script>
    <script src="../../apis/users.js"></script>
   
</body>
</html>
