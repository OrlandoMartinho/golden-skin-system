<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações- Sistema de Inscrição</title>
    <link rel="stylesheet" href="../../css/usuarios/definicoes.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/usuarios/table.css">
    <link rel="stylesheet" href="../../css/usuarios/modal-inscricao.css">
    <link rel="stylesheet" href="../../css/notificacao.css">
    <link rel="stylesheet" href="../../css/usuarios/modal-detalhes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/modal-eliminar.css">
    <link rel="stylesheet" href="../../css/usuarios/definicoes-gerais.css">
    <link rel="stylesheet" href="../../css/usuarios/definicoes-seguranca.css">
 
</head>
<body>
    <div class="container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <img src="../../assets/img/logo-branco.png" alt="">
            <h2 class="title-side-bar">30 de Setembro</h2>
            <nav>
                <ul>
                    <a href="user-home.html"><li ><i data-lucide="calendar-days"></i> Calendário</li></a>
                   <a href="inscricoes.html"><li ><i data-lucide="file-text"></i> Inscrições</li></a> 
                    <li class="active"><i data-lucide="settings"></i> Configurações</li>
                    <li class="logout"><i data-lucide="log-out"></i> Sair do sistema</li>
                </ul>
            </nav>
        </aside>
        
        <!-- Conteúdo Principal -->
        <main class="content">
            <header>

                <div class="title-header">
                    <h1>Configurações</h1>
                    
                </div>

                <div class="container-notification">
                    <div id="notificacao-modal-container"></div>
                </div>
             
                <div class="user-info">
                    
                    <i onclick="openModalNotifications()" class="fa-solid fa-bell  notificacao" id="notificacao-inscricao-abrirModal"></i>
                   
                   <i data-lucide="user"></i>
                    <span>Asidaini Pinto</span><span>(Candidato)</span>
                </div>
            </header>
            
            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button class="filter-btn"><i class="fa-solid fa-filter"></i> Filtrar pesquisa</button>
            </div>
           <hr>

            <section class="settings-section">
               <div class="item-section" onclick="openModalInscricao()">
                    <h3>Informações de conta</h3>
                    <p>Altere os dados básicos do usuario</p>
               </div>
               <hr>
               <div class="item-section" onclick="openModalSeguranca()" id="abrir-modal">
                    <h3>Segurança</h3>
                    <p>Opções relacionadas à segurança e acesso da conta</p>
               </div>
            </section>
        </main>
    </div>

    <!-- Aqui será carregado o modal -->

            <div id="inscricao-modal-container"></div> <!-- O modal será carregado aqui -->

    <!-- Inicialização dos ícones da Lucide -->
   
   
    <script src="../../js/usuarios/definicoes.js"></script>
    <script src="../../js/usuarios/definicoes-modal.js"></script>
    <script src="../../js/usuarios/modalConfig.js"></script>
  
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
