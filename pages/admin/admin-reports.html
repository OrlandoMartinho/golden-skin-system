<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pele Douro - Relatórios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin/admin-reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../../assets/img/logo.png" alt="Logo Pele Douro">
            </div>

            <button class="close-sidebar">
                <i class="fa-solid fa-x"></i>
            </button>

            <nav class="sidebar-nav">
                <a href="admin-home.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Painel</span>
                </a>
                <a href="admin-users.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="admin-services.html" class="nav-item">
                    <i class="fas fa-concierge-bell"></i>
                    <span>Serviços</span>
                </a>
                <a href="admin-plans.html" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Planos</span>
                </a>
                <a href="admin-products.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>Produtos</span>
                </a>
                 <a href="admin-sales.html" class="nav-item ">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
                <a href="admin-reports.html" class="nav-item active">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
                <a href="admin-chat.html" class="nav-item">
                    <i class="far fa-comments"></i>
                    <span>Chat</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h1>Relatórios</h1>
                    <p>Analise o desempenho do spá</p>
                </div>
                <div class="header-icons">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="TotalDeNotificacoes">4</span>
                        <div id="notification-container"></div>
                    </div>
                    <div class="user-profile">
                        <i class="fa-solid fa-user"></i>
                        <span>Admin <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-content">
                            <a href="admin-settings.html">
                                <i class="fas fa-cog"></i> Definições
                            </a>
                            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Terminar sessão</a>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- Report Generation Form -->
            <div class="reports-container">
            <div class="report-form">
                <h2>Gerar Relatório</h2>
                <form id="report-form">
                    <div class="form-group">
                        <label for="report-type">Tipo de Relatório</label>
                        <select id="report-type" required>
                            <option value="vendas">Vendas</option>
                            <option value="assinantes">Assinantes</option>
                            <option value="agendamentos">Agendamentos</option>
                            <option value="products">Produtos</option>
                            <option value="mensagens">Mensagens</option>
                            <option value="users">Usuários</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Data Inicial</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">Data Final</label>
                        <input type="date" id="end-date" required>
                    </div>
                    <button type="submit" class="generate-btn">
                        <i class="fas fa-chart-line"></i> Gerar Relatório
                    </button>
                </form>
            </div>

                <!-- Report Results -->
                <div class="report-results">
                    <div class="results-header">
                        <h2>Resultados do Relatório</h2>
                        <button class="export-btn" onclick="exportReport()">
                            <i class="fas fa-download"></i> Exportar
                        </button>
                    </div>
                    
                    <div class="report-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody id="report-data">
                              
                            </tbody>
                        </table>
                    </div>
                    <div class="report-chart">
                        <canvas id="reportChart"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('confirm-modal')">×</span>
                <h3>Confirmar Ação</h3>
                <p id="confirm-message">Tem certeza que deseja executar esta ação?</p>
                <div class="modal-buttons">
                    <button class="cancel" onclick="closeModal('confirm-modal')">Cancelar</button>
                    <button class="confirm" onclick="confirmAction()">Confirmar</button>
                </div>
            </div>
        </div>

        <div class="notifications-dropdown" id="notificationsDropdown">
            <div class="notification-item"></div>
        </div>
    </div>

    <script src="../../js/global.js"></script>
 
    <script src="../../apis/generalSection.js"></script>
    <script src="../../apis/users.js"></script>
    <script src="../../js/messageModal.js"></script>
    <script src="../../js/sessoes/logout.js"></script>
       <script src="../../apis/products.js"></script>
    <script src="../../apis/notificacoes.js"></script>
    <script src="../../js/notificacoes.js"></script>
    <script src="../../apis/subscribers.js"></script>
    <script src="../../apis/services.js"></script>
    <script src="../../apis/shoppings.js"></script>
    <script src="../../apis/appointments.js"></script>
    <script src="../../js/admin/admin-reports.js"></script>
</body>
</html>
