<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pele Douro - Gerenciar Chats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin/admin-chat.css">
</head>
<body class="desktop-mode">
    <div class="container">
        <!-- Overlay para sidebar em dispositivos móveis -->
        <div class="overlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" role="navigation">
            <div class="logo">
                <img src="../../assets/img/logo.png" alt="Logo Pele Douro">
            </div>
            <button class="close-sidebar" aria-label="Fechar sidebar">
                <i class="fa-solid fa-x"></i>
            </button>
            <nav class="sidebar-nav">
                <a href="admin-home.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Painel</span>
                </a>
                <a href="admin-users.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="admin-services.html" class="nav-item">
                    <i class="fas fa-concierge-bell"></i>
                    <span>Serviços</span>
                </a>
                <a href="admin-plans.html" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Planos</span>
                </a>
                <a href="admin-products.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>Produtos</span>
                </a>
                <a href="admin-sales.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
                <a href="admin-reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
                <a href="admin-chat.html" class="nav-item active">
                    <i class="far fa-comments"></i>
                    <span>Chat</span>
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Cabeçalho -->
            <header class="header">
                <button class="menu-toggle" aria-label="Abrir sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h1>Gerenciar Chats</h1>
                    <p>Converse com clientes e gerencie mensagens</p>
                </div>
                <div class="header-icons">
                    <div class="notification-icon">
                        <i class="fas fa-bell" aria-label="Notificações"></i>
                        <span class="notification-badge" id="TotalDeNotificacoes">0</span>
                        <div id="notification-container" class="notifications-dropdown" aria-live="polite"></div>
                    </div>
                    <div class="user-profile">
                        <i class="fa-solid fa-user"></i>
                        <span>Admin <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-content">
                            <a href="admin-settings.html">
                                <i class="fas fa-cog"></i> Definições
                            </a>
                            <a href="#" id="logout">
                                <i class="fas fa-sign-out-alt"></i> Terminar sessão
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <hr class="header-divider">

            <!-- Filtro e Pesquisa -->
            <div class="search-filter-container">
                <div class="search-box">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input type="text" id="chat-search" placeholder="Pesquisar conversas..." aria-label="Pesquisar conversas">
                </div>
                <select id="chat-status-filter" aria-label="Filtrar por status do chat">
                    <option value="all">Todos os status</option>
                    <option value="open">Abertos</option>
                    <option value="closed">Fechados</option>
                </select>
            </div>

            <!-- Container do Chat -->
            <div class="dashboard-container">
                <!-- Lista de Chats -->
                <section class="overview-section" aria-label="Lista de conversas">
                    <h2>Conversas</h2>
                    <div class="overview-cards chat-list"></div>
                </section>

                <!-- Conteúdo do Chat -->
                <div class="chat-content">
                    <!-- Janela de Mensagens -->
                    <section class="recent-activity-section" aria-label="Janela de mensagens">
                        <h2 id="chat-user-name">Nenhum chat selecionado</h2>
                        <div class="activity-list" id="chat-messages" aria-live="polite"></div>
                        <div class="chat-input">
                            <textarea id="chat-message-input" placeholder="Digite sua mensagem..." aria-label="Digite sua mensagem"></textarea>
                            <button id="send-message-btn" aria-label="Enviar mensagem">
                                <i class="fas fa-paper-plane"></i> Enviar
                            </button>
                        </div>
                    </section>

                    <!-- Ações Rápidas -->
                    <section class="quick-actions-section" aria-label="Ações rápidas">
                        <h2>Ações Rápidas</h2>
                        <div class="quick-actions">
                            <button class="action-btn" id="close-chat-btn" aria-label="Fechar chat">
                                <i class="fas fa-check"></i> Fechar Chat
                            </button>
                            <button class="action-btn" id="delete-chat-btn" aria-label="Excluir chat">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </section>
                </div>
            </div>

            <!-- Modais -->
            <div id="close-chat-modal" class="modal">
                <div class="modal-content">
                    <span class="close" aria-label="Fechar modal">×</span>
                    <h3>Fechar Chat</h3>
                    <p id="close-chat-message"></p>
                    <div class="modal-buttons">
                        <button class="cancel" aria-label="Cancelar">Cancelar</button>
                        <button class="confirm" id="confirm-close-chat-btn" aria-label="Confirmar fechamento">Confirmar</button>
                    </div>
                </div>
            </div>
            <div id="delete-chat-modal" class="modal">
                <div class="modal-content">
                    <span class="close" aria-label="Fechar modal">×</span>
                    <h3>Excluir Chat</h3>
                    <p id="delete-chat-message"></p>
                    <div class="modal-buttons">
                        <button class="cancel" aria-label="Cancelar">Cancelar</button>
                        <button class="confirm" id="confirm-delete-chat-btn" aria-label="Confirmar exclusão">Confirmar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../js/global.js"></script>
    <script src="../../apis/generalSection.js"></script>
    <script src="../../apis/users.js"></script>
    <script src="../../apis/chats.js"></script>
    <script src="../../apis/notificacoes.js"></script>
    <script src="../../js/sessoes/logout.js"></script>
    <script src="../../js/notificacoes.js"></script>
    <script src="../../js/admin/admin-chat.js"></script>
