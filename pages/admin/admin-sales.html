<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pele Douro - Gerenciar Vendas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin/admin-sales.css">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../../assets/img/logo.png" alt="Logo Pele Douro">
            </div>

            <button class="close-sidebar">
                <i class="fa-solid fa-x"></i>
            </button>

            <nav class="sidebar-nav">
                <a href="admin-home.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Painel</span>
                </a>
                <a href="admin-users.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="admin-services.html" class="nav-item">
                    <i class="fas fa-concierge-bell"></i>
                    <span>Serviços</span>
                </a>
                <a href="admin-plans.html" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Planos</span>
                </a>
                <a href="admin-products.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>Produtos</span>
                </a>
                <a href="admin-sales.html" class="nav-item active">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
                <a href="admin-reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
                <a href="admin-chat.html" class="nav-item">
                    <i class="far fa-comments"></i>
                    <span>Chat</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h1>Gerenciar Vendas</h1>
                    <p>Administre as vendas realizadas na clínica</p>
                </div>
                <div class="header-icons">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="TotalDeNotificacoes">4</span>
                        <div id="notification-container"></div>
                    </div>
                    <div class="user-profile">
                        <i class="fa-solid fa-user"></i>
                        <span>Admin <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-content">
                            <a href="admin-settings.html">
                                <i class="fas fa-cog"></i> Definições
                            </a>
                            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Terminar sessão</a>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- Sales Tab -->
            <div id="sales-tab" class="tab-content active">
                <!-- Search and Filter -->
                <div class="search-filter-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Pesquisar vendas..." id="sale-search">
                    </div>
                    <div class="filter-box">
                        <select id="sale-status-filter">
                            <option value="all">Todos os status</option>
                            <option value="completed">Concluídas</option>
                            <option value="pending">Pendentes</option>
                            <option value="canceled">Canceladas</option>
                        </select>
                        <select id="sale-type-filter">
                            <option value="all">Todos os tipos</option>
                            <option value="service">Serviços</option>
                            <option value="product">Produtos</option>
                        </select>
                    </div>
                </div>

                <!-- Sales Container -->
                <div class="sales-container">
                    <div class="sales-header">
                        <h2>Lista de Vendas</h2>
                        <button class="add-sale-btn" onclick="openAddSaleModal()">
                            <i class="fas fa-plus"></i> Adicionar Venda
                        </button>
                    </div>

                    <div class="sales-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID da Venda</th>
                                    <th>Cliente</th>
                                    <th>Tipo</th>
                                    <th>Valor</th>
                                    <th>Data</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamic content will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Sale Modal -->
            <div id="sale-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('sale-modal')">×</span>
                    <h3 id="modal-title">Adicionar Venda</h3>
                    <form id="sale-form">
                        <div class="form-group">
                            <label for="sale-client">Cliente</label>
                            <input type="text" id="sale-client" placeholder="Digite o nome do cliente" required>
                        </div>
                        <div class="form-group">
                            <label for="sale-type">Tipo</label>
                            <select id="sale-type" required>
                                <option value="service">Serviço</option>
                                <option value="product">Produto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sale-item">Item</label>
                            <input type="text" id="sale-item" placeholder="Digite o nome do item" required>
                        </div>
                        <div class="form-group">
                            <label for="sale-value">Valor (AOA)</label>
                            <input type="number" id="sale-value" step="0.01" min="0" placeholder="Digite o valor" required>
                        </div>
                        <div class="form-group">
                            <label for="sale-date">Data</label>
                            <input type="date" id="sale-date" required>
                        </div>
                        <div class="form-group">
                            <label for="sale-status">Status</label>
                            <select id="sale-status" required>
                                <option value="completed">Concluída</option>
                                <option value="pending">Pendente</option>
                                <option value="canceled">Cancelada</option>
                            </select>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" onclick="closeModal('sale-modal')">Cancel</button>
                            <button type="submit" class="confirm">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div id="confirm-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('confirm-modal')">×</span>
                    <h3>Confirmar Ação</h3>
                    <p id="confirm-message"></p>
                    <div class="modal-buttons">
                        <button class="cancel" onclick="closeModal('confirm-modal')">Cancel</button>
                        <button class="confirm" id="confirm-button" onclick="confirmAction()">Confirmar</button>
                    </div>
                </div>
            </div>

            <div class="notifications-dropdown" id="notificationsDropdown">
                <div class="notification-item"></div>
            </div>
        </main>
    </div>

    <script src="../../js/global.js"></script>
    <script src="../../js/admin/admin-sales.js"></script>
    <script src="../../apis/generalSection.js"></script>
    <script src="../../apis/users.js"></script>
    <script src="../../apis/sales.js"></script>
    <script src="../../js/messageModal.js"></script>
    <script src="../../apis/notificacoes.js"></script>
    <script src="../../js/notificacoes.js"></script>
</body>
</html>
