<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de cursos</title>
    <link rel="stylesheet" href="css/sessoes/login.css">
    <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
</head>
<body id="corpo">
    <div class="main">
        <div class="img-login">
            <img src="assets/college project-rafiki.png" alt="">
            <p>
              Bem-vindo ao Sistema de Inscrição! Faça login para gerenciar sua candidatura, 
              acompanhar o status da inscrição e acessar informações importantes.
            </p>
        </div>
        <div class="form">
            <img class="logo" src="assets/img/logo.png" alt="">
            <div class="form-content">
                <h1>Log in</h1>
                <p>Faça login para se inscrever</p>
                <div action="">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Seu E-mail">
                    </div>
                    <div>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <a href="pages/sessoes/esqueceu_senha.html">Esqueceu a sua senha?</a>
                    <div class = "btn-form">
                        <button id="entrar"><a href="pages/usuarios/user-home.html" style="color: #ffff;">Entrar</a></button>
                    </div>
                    <p class="cadastrar">Ainda não tem uma conta?<a href="pages/sessoes/cadastro.html">Criar uma conta</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/sessoes/login.js"></script>
</html>
