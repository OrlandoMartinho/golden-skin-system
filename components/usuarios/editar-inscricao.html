<dialog id="inscricao-modalDialog">
    <div class="inscricao-modal">
        <header class="inscricao-modal-header">
            <h2>Editar Inscrição</h2>
            <button class="inscricao-close-btn" id="inscricao-closeModal" aria-label="Fechar">&times;</button>
        </header>

        <form id="inscricao-form">
            <div class="inscricao-form-group">
                <label for="inscricao-nome">Nome do Aluno</label>
                <input type="text" id="inscricao-nome" name="nome" placeholder="Digite o seu nome" autocomplete="name" required>
            </div>

            <div class="inscricao-form-group">
                <label for="inscricao-curso">Curso</label>
                <select id="inscricao-curso" name="curso" required>
                    <option value="" disabled selected hidden>Selecione um curso</option>
                    <option value="informatica">Informática</option>
                    <option value="engenharia">Engenharia</option>
                    <option value="administracao">Administração</option>
                </select>
            </div>

            <div class="inscricao-form-group">
                <label for="inscricao-certificado">Certificado</label>
                <input type="file" id="inscricao-certificado" name="certificado" accept=".pdf,.jpg,.png" required>
            </div>

            <div class="inscricao-form-group">
                <label for="inscricao-bi">BI</label>
                <input type="file" id="inscricao-bi" name="bi" accept=".pdf,.jpg,.png" required>
            </div>

            <div class="inscricao-form-group">
                <label for="inscricao-foto">Foto 1</label>
                <input type="file" id="inscricao-foto" name="foto" accept=".pdf,.jpg,.png" required>
            </div>

            <div class="inscricao-form-group">
                <label for="inscricao-foto2">Foto 2</label>
                <input type="file" id="inscricao-foto2" name="foto2" accept=".pdf,.jpg,.png" required>
            </div>

            <button id="inscricao-enviar" class="inscricao-btn" type="submit" disabled>Salvar</button>
        </form>
    </div>
</dialog>
